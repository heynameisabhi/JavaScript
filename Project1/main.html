<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        #GreenButton{
            background-color:green;
        }
        #YellowButton{
            background-color:yellow;
        }
        #BlueButton{
            background-color:blue;
        }
        button{
            border-radius: 5px;
            width: 100px;
            height: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h3>Color Flipper</h3>
    <button id="GreenButton" onclick="setColor('green')">Green</button>
    <button id="YellowButton"onclick="setColor('yellow')">yellow</button>
    <button id="BlueButton"onclick="setColor('blue')">Blue</button>
    <button id="RandomButton"onclick=" getRandomColor('color')">Random</button>


<script src="index.js"></script>
</body>
</html>
